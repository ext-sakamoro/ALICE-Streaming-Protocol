name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Create dependency stubs
        shell: bash
        run: |
          for crate_info in \
            "ALICE-Codec:alice-codec" \
            "ALICE-Voice:alice-voice" \
            "ALICE-Sync:alice-sync" \
            "ALICE-Physics:alice-physics" \
            "ALICE-Crypto:alice-crypto"; do
            dir=$(echo "$crate_info" | cut -d: -f1)
            pkg=$(echo "$crate_info" | cut -d: -f2)
            mkdir -p "../$dir/src"
            cat > "../$dir/Cargo.toml" << TOML
          [package]
          name = "$pkg"
          version = "0.1.0"
          edition = "2021"
          [features]
          default = []
          std = []
          [lib]
          path = "src/lib.rs"
          TOML
            echo "" > "../$dir/src/lib.rs"
          done

      - name: Build (no default features) [T0]
        run: cargo build --lib --no-default-features

      - name: Test (default = python) [T1]
        run: cargo test --lib

      - name: Build (simd) [T3]
        run: cargo build --lib --no-default-features --features "simd"

      - name: Build (media-stack) [T2]
        run: cargo build --lib --no-default-features --features "media-stack"
        continue-on-error: true

      - name: Build (integration bridges) [T3]
        run: cargo build --lib --no-default-features --features "sync,physics,crypto"
        continue-on-error: true

      - name: Build (bincode-compat) [T3]
        run: cargo build --lib --no-default-features --features "bincode-compat"
        continue-on-error: true

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Create dependency stubs
        run: |
          for crate_info in \
            "ALICE-Codec:alice-codec" \
            "ALICE-Voice:alice-voice" \
            "ALICE-Sync:alice-sync" \
            "ALICE-Physics:alice-physics" \
            "ALICE-Crypto:alice-crypto"; do
            dir=$(echo "$crate_info" | cut -d: -f1)
            pkg=$(echo "$crate_info" | cut -d: -f2)
            mkdir -p "../$dir/src"
            cat > "../$dir/Cargo.toml" << TOML
          [package]
          name = "$pkg"
          version = "0.1.0"
          edition = "2021"
          [features]
          default = []
          std = []
          [lib]
          path = "src/lib.rs"
          TOML
            echo "" > "../$dir/src/lib.rs"
          done

      - name: Clippy
        run: cargo clippy --lib --no-default-features -- --cap-lints warn
        continue-on-error: true

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check
